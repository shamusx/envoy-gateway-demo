# Legacy Ingress Resources (Before Migration)
# This file represents the existing Ingress-based routing configuration
# that will be migrated to Gateway API

---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-demo
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: ingress-demo
spec:
  selector:
    app: httpbin
    role: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: ingress-demo
spec:
  selector:
    app: httpbin
    role: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-backend
  namespace: ingress-demo
  labels:
    app: httpbin
    role: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpbin
      role: web
  template:
    metadata:
      labels:
        app: httpbin
        role: web
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
  namespace: ingress-demo
  labels:
    app: httpbin
    role: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpbin
      role: api
  template:
    metadata:
      labels:
        app: httpbin
        role: api
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
---
# Legacy Ingress Resource #1: Main web application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: ingress-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: web.example.com
    http:
      paths:
      - path: /app(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: web-service
            port:
              number: 80
      - path: /status
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
---
# Legacy Ingress Resource #2: API endpoints
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: ingress-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
---
# Legacy Ingress Resource #3: Multi-host configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-host-ingress
  namespace: ingress-demo
spec:
  ingressClassName: nginx
  rules:
  - host: prod.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
  - host: staging.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
